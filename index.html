<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="question-answer">
        <h1 class="title">Simple Quiz Game</h1>
        <div class="question">How many months do we have in a year?</div>
        <div class="answers">
          <ul>
            <li class="answer-item">
              <button class="option-btn">
                <p>11 months</p>
                <i class="fa-regular fa-circle"></i>
              </button>
              <!-- <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-solid fa-circle-check"></i> -->
            </li>
            <li class="answer-item">
              <button class="option-btn">
                <p>13 months</p>
                <i class="fa-regular fa-circle"></i>
              </button>
            </li>
            <li class="answer-item">
              <button class="option-btn">
                <p>10 months</p>
                <i class="fa-regular fa-circle"></i>
              </button>
            </li>
            <li class="answer-item">
              <button class="option-btn">
                <p>12 months</p>
                <i class="fa-regular fa-circle"></i>
              </button>
            </li>
          </ul>
        </div>
        <button class="btn">Next</button>
      </section>
      <section class="score">
        <h1 class="title">Congratulations</h1>
        <p class="description">
          You scored <span class="right-answers"></span> out of
          <span class="total-questions"></span>!
        </p>
        <button class="play-again">Play Again</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
